<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <div class="row">
                <button onclick="location.href='interest_rate'">Interest Rate</button>
            </div>
            <div class="row">
                <button onclick="location.href='property'">Apartment</button>
            </div>
            <div class="row">
                <button onclick="location.href='total'">Total</button>
            </div>
        </div>
    </div>
</body>
</html>
